list:
  games: |-
    Ваши игры:
    %{list}
  nogames: У Вас нет игр
delete:
  success: |-
    Игра #%{id} удалена
join:
  success: |-
    Вы заявлены на игру #%{id}
move_start:
  success: |-
    Время старта игры #%{id} смещено на %{start}
create:
  success: |-
    Игра #%{id} создана.
game:
