    Игра #%{id} началась.
  finish: |-
    Игра #%{id} завершилась.
    %{results}
  starts: Игра начнется в %{time}.
  code:
    valid: Код "%{code}" верный.
    invalid: Код "%{code}" неверный.
    double: Код "%{code}" уже введен.
    alldone: Все коды введены.
  status: |-
    %{left}
    Выполнено %{codes} [%{points} баллов]
